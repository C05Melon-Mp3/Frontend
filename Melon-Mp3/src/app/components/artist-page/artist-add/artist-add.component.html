<app-header></app-header>
<div class="container">   
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Artist</h3>
                </div>
                <div class="list">
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name_artist">Name Artist</label>
                                <input type="text" class="form-control" [(ngModel)]="artist.name_artist" name="name_artist">
                            </div>
                            <div class="form-group">
                                <label for="avatar_artist">Avatar Artist</label>
                                <input type="text" class="form-control" [(ngModel)]="artist.avatar_artist" name="avatar_artist">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" [(ngModel)]="artist.country" name="country">
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="onAddArtist()">Save</button>
                        </form>
            
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
<app-footer></app-footer>
