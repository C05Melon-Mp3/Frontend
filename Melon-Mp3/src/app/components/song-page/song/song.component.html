<div class="content">
    <div class="song">
        <h3>ALL YOUR SONGS</h3>
        <button type="button" class="btn btn-primary btn-song" [routerLink]="['/melon.mp3.vn/song/add-song']">Add
            Song</button>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <hr>
        <tbody>

            <tr class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let song of songs; index as i">
                <a>

            <tr>
                <td>{{ i+1 }} .</td>
                <td>{{ song.nameSong }}</td>
                <td>{{ song.descriptionSong }}</td>
                <td>{{ song.avatarSong }}</td>
                <td>{{ song.comment }}</td>

                <td>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu">

                            <li><a [routerLink]="['/melon.mp3.vn/song', song.id ,'edit']">Add song {{ song.nameSong}} to
                                    the
                                    Playlist</a></li>
                            <li><a [routerLink]="['/melon.mp3.vn/song', song.id ,'edit']">Edit</a></li>
                            <li><a (click)="onDeleteSong(song.id)">Delete</a></li>
                        </ul>
                    </div>



                </td>
            </tr>
            </a>
            <hr>
            </tr>
        </tbody>
    </div>

</div>
