<div class="container">
    
    <div class="row">
            <div class="song">
                    <h3>ALL YOUR SONGS</h3>
                    <button type="button" class="btn btn-primary btn-song" [routerLink]="['/melon.mp3.vn/song/add-song']">Add
                        Song</button>
                </div>
    </div>
    
    


    <br>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    
                    <th>STT</th>
                    <th>Avatar Song</th>
                    <th>Name of song</th>
                    <th>Author(Composer)</th>
                    <th>Link</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let song of songs; index as i">
                        <td>{{ i+1 }} .</td>
                    <td>
                        <img src="{{ song.avatar_song }}" alt="{{ song.nameSong }}" width="50px" height="50px">
                    </td>
                    
                    <td>{{ song.nameSong }}</td>
                    <td>{{ song.descriptionSong }}</td>
                    <th><audio controls style="outline: none"> 
                        <source [src]="song.fileMp3" type="audio/mp3">
                    </audio></th>
                </tr>
            </tbody>
        </table>
    </div>



</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
