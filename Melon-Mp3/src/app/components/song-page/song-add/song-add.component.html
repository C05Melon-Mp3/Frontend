<div class="wrapper">
    <mat-card>
        <p style="font-size: 30px; color:rgb(26, 78, 175); text-align:center; margin-top: 10px; ">Add New Song</p>
        <mat-card-content>
            <form [formGroup]="addForm" (ngSubmit)="onSubmitAddSong()">

                <!-- name Song -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Name Song" [(ngModel)]="form.nameSong" formControlName="nameSong">
                </mat-form-field>

                <!-- description Song -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Description Song" [(ngModel)]="form.descriptionSong" formControlName="descriptionSong">
                
                </mat-form-field>

                <!-- File Mp3 -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="File Mp3" [(ngModel)]="form.fileMp3" formControlName="fileMp3">
                </mat-form-field>

                <mat-form-field class="full-width">
                    <input matInput placeholder="Avatar Song" [(ngModel)]="form.avatarSong" formControlName="avatarSong">
                </mat-form-field>


                <!-- comment -->
                <mat-form-field class="full-width">
                    <input matInput placeholder="Comment" [(ngModel)]="form.comment" formControlName="comment">
                    <mat-hint align="end">Awesome song with catchy melody</mat-hint>
                </mat-form-field>

                
                <!-- Button -->
                <mat-card-actions>
                    <button mat-raised-button style="border-radius: 20px" color="primary">Create</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</div>
