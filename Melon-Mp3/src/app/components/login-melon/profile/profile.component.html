<app-header></app-header>
<div class="container">
<div class="content">
    <div class="song">
        <h3>YOUR PROFILE</h3>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <hr>
        <tbody>
            <tr class="col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngFor="let account of accounts; index as i">
                <a>
            <tr>

                <td>{{ i+1 }} .</td>
                <td>{{ account.fullName }}</td>
                <td>{{ account.username}}</td>
                <td>{{ account.age}}</td>
                <td>{{ account.gender}}</td>
                <td>{{ account.phone}}</td>
                <td>{{ account.adress}}</td>
                <td>{{ account.email}}</td>
                <td>{{ account.password}}</td>

                <div class="goback">
                    <a [routerLink]="['/melon.mp3.vn']">Back Home</a>
                </div>

            </tr>
            </a>
            <hr>
            </tr>
        </tbody>
    </div>
</div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
