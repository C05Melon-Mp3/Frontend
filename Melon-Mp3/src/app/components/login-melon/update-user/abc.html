<div class="inner-wrapper">
        <mat-card-content>
            <form [formGroup]="updateUserForm" (ngSubmit)="updateUser()" novalidate>
                <div class="container  w3-lobster font-effect-brick-sign">
                    <p class="w3-xxlarge">Edit User</p>
                </div>
                <mat-card style="padding-top: 15px">
                    <div class="controlers-wrapper">
                        <!-- Full name -->
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Full Name" formControlName="fullname">
                            <mat-icon matSuffix>person</mat-icon>
                            <mat-error *ngIf="handleError('fullname','required')">
                                You must provide a<strong>Account Name</strong></mat-error>
                            <mat-error *ngIf="handleError('fullname','pattern')">
                                Your name should not contain special characters
                            </mat-error>
                        </mat-form-field><br>
                        <!-- Age -->
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Age" formControlName="age">
                            <mat-icon matSuffix>cake</mat-icon>
                            <mat-error *ngIf="handleError('age','required')">
                                Age is required and must from 18 to 70 years old
                            </mat-error>
                        </mat-form-field><br>
                        <!-- Gender -->
                        <mat-form-field class="example-full-width">
                            <mat-label>Gender</mat-label>
                            <mat-select placeholder="Gender" name="gender" [(ngModel)]="user.gender" [value]="user.gender">
                                <mat-option value="male" name="Male">Male</mat-option>
                                <mat-option value="female" name="Female">Female</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <!-- <mat-form-field>
                            <mat-label>Date of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date" value="birthday"
                                name="birthday" [(ngModel)]="user.birthday">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field> -->
    
                    </div>
                </mat-card>
            </form>
        </mat-card-content>
    
    </div>
