<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Add PlayList</h3>
    </div>
    <div class="list">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name_playlist">Name Playlist</label>
                    <input type="text" class="form-control" [(ngModel)]="playlist.name_playlist" name="name_playlist">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="text" class="form-control" [(ngModel)]="playlist.avatar" name="avatar">
                </div>
                <button type="submit" class="btn btn-primary" (click)="onAddPlaylist()">Save</button>
            </form>

        </div>
    </div>
</div>
