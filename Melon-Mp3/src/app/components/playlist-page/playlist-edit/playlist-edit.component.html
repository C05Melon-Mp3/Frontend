<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Edit PlayList</h3>
    </div>
    <div class="list">
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name_playlist">Name Playlist</label>
                    <input type="text" class="form-control" [(ngModel)]="playlist.name_playlist" name="name_playlist">
                </div>
                <div class="form-group">
                    <label for="avatar">Avatar</label>
                    <input type="text" class="form-control" [(ngModel)]="playlist.avatar" name="avatar">
                </div>
                <div class="form-group">
                    <label for="list_song">List_Song</label>
                    <input type="text" class="form-control" [(ngModel)]="playlist.list_song" name="list_song">
                </div>

                <button type="submit" class="btn btn-primary" (click)="onUpdatePlaylist()">Save</button>
            </form>

        </div>
    </div>
</div>
